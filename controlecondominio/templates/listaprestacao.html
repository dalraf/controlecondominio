{% extends 'base.html' %} {% block content %}
<div class="row">
    <div class="col-12" align="center">
        <div class="card">
            <div class="card-header">
                <h5>Lista de prestações</h5>
            </div>
            <div class="card-body table-responsive" style="text-align: center;">
            <table class="table table-striped table-hover table-condensed"">
            <thead>
                <tr>
                    <th style="
                    text-align:center">Ano</th>
                    <th style="text-align:center">Mês</th>
                    <th style="text-align:center"></th>
                    <th style="text-align:center"><a class="btn btn-primary" role="button" href="{% url 'criaprestacao' %}">Adicionar</a></th>
                </tr>
            </thead>
                    <tbody>
                        {% for prestacao in object_list %}
                        <tr class='clickable-row' data-href='{% url 'atualizaprestacao' prestacao.pk %}'>
                            <td style="text-align:center">{{ prestacao.get_ano_display }}</td>
                            <td style="text-align:center">{{ prestacao.get_mes_display }}</td>
                            <td style="text-align:center"></td>
                            <td style="text-align:center"><a href="{% url 'deletaprestacao' prestacao.pk %}"><i class="fas fa-trash"></i></a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
            </table>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
